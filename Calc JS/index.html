<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="code.js"></script>
</head>

<body class="">
    <div class="container">
        <div class="contan-calculadora rounded border">
            <div class="row">
                <form action="" class="w-100" name="calc">
                    <input type="text" name="entry" id="entry" class="form-control-lg w-100 text-right" value="0" readonly>
                </form>
            </div>
            <div class="row">
                <button id="numBut" type="button" class="btn btn-primary btn-lg  mx-1 numBut " onclick="numButPress(7)">7</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(8)">8</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(9)">9</button>
                <button id="mathBut" type="button" class="btn btn-success btn-lg mx-1 mathBut " onclick="mathButPress('+')">+</button>
            </div>
            <div class="row">
                <button id="numBut" type="button" class="btn btn-primary btn-lg  mx-1 numBut " onclick="numButPress(4)">4</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(5)">5</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(6)">6</button>
                <button id="mathBut" type="button" class="btn btn-success btn-lg mx-1 mathBut " onclick="mathButPress('-')"> - </button>
            </div>
            <div class="row">
                <button id="numBut" type="button" class="btn btn-primary btn-lg  mx-1 numBut " onclick="numButPress(1)">1</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(2)">2</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(3)">3</button>
                <button id="mathBut" type="button" class="btn btn-success btn-lg mx-1 mathBut " onclick="mathButPress('*')"> * </button>
            </div>
            <div class="row">
                <button id="clearBut" type="button" class="btn btn-danger btn-lg  mx-1 numBut " onclick="clearButPress()">AC</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress(0)">0</button>
                <button id="numBut" type="button" class="btn btn-primary btn-lg mx-1 numBut " onclick="numButPress('.')">.</button>
                <button id="mathBut" type="button" class="btn btn-success btn-lg mx-1 mathBut " onclick="mathButPress('/')"> / </button>
            </div>
            <div class="row">
                <button id="addMemBut" type="button" class="btn btn-warning btn-lg  mx-1 numBut " onclick="copyButPress()">MC</button>
                <button id="pasteMemBut" type="button" class="btn btn-warning btn-lg mx-1 numBut " onclick="pasteButPress()">PM</button>
                <button id="numBut" type="button" class="btn btn-info btn-lg mx-1 equalBut " onclick="equalButPress()">=</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
